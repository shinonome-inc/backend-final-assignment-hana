{% extends 'base.html' %}

{% block title %}プロフィール{% endblock %}

{% block content %}


{{tweets_list}}
<h3>過去のツイート一覧</h3>
{% for tweet in tweets_list %}
<div>
    <p>投稿者 : {{ tweet.user }}</p>
    <p>作成日時 : {{tweet.created_at}}</p>
    <p>内容 : {{ tweet.content }}</p>
    <a href="{% url 'tweets:detail' tweet.pk %}">詳細</a>
</div>


{% endfor %}

{% endblock %}
